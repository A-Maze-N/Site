<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div class="container" style="padding-top:65px">
    <div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputAlias">邮箱</label>
                <div class="controls">
                    <input type="text" id="inputAlias" placeholder="邮箱" ng-model="emailAddress" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">用户名</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="用户名" ng-model="userAlias" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword1">密码</label>
                <div class="controls">
                    <input type="password" id="inputPassword1"  placeholder="密码" ng-model="password1">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword2">再输一次</label>
                <div class="controls">
                    <input type="password" id="inputPassword2" placeholder="请再输一次" ng-model="password2">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" data-ng-click="register()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
